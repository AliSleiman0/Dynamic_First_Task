<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore - Sign Up</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #6f42c1;
            --dark-color: #2e3a59;
            --light-color: #f8f9fc;
        }
        
        body {
            background: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .signup-container {
            background-color: rgb(255, 255, 255);
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgb(184, 179, 179);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
        }
        
        .signup-header {
            background: linear-gradient(135deg, var(--dark-color) 0%, #3a4b7c 100%);
            color: white;
            padding: 25px 20px;
            text-align: center;
        }
        
        .signup-header i {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: white;
        }
        
        .signup-header h1 {
            font-weight: 600;
            font-size: 1.6rem;
            margin-bottom: 5px;
        }
        
        .signup-header p {
            opacity: 0.8;
            margin-bottom: 0;
            font-size: 0.9rem;
        }
        
        .signup-body {
            padding: 25px;
        }
        
     
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(78, 115, 223, 0.25);
        }
        
     
        
        .btn-signup {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            border: none;
            color: white;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s;
        }
        
        .btn-signup:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(78, 115, 223, 0.4);
        }
        
        .alert {
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        .footer-links {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
        }
        
        .footer-links a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        
        .footer-links a:hover {
            text-decoration: underline;
        }
        
        /* Password strength indicator */
        .password-strength {
            height: 5px;
            margin-top: 5px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        
        /* HTMX loading indicator */
        .htmx-indicator {
            display: none;
        }
        
        .htmx-request .htmx-indicator {
            display: inline-block;
        }
        
        .htmx-request .btn-text {
            display: none;
        }
        
        .form-text {
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-header">
            <i class="fas fa-book-reader"></i>
            <h1>Join Our Bookstore</h1>
            <p>Create your account to get started</p>
        </div>
        
        <div class="signup-body">
            <div id="signupAlert"></div>
            
            <form id="signupForm">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-2">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" 
                                   class="form-control" 
                                   id="firstName" 
                                   name="first_name"
                                   placeholder="First Name" 
                                   required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-2">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" 
                                   class="form-control" 
                                   id="lastName" 
                                   name="last_name"
                                   placeholder="Last Name" 
                                   required>
                        </div>
                    </div>
                </div>
                
                <div class="mb-2">
                    <label for="email" class="form-label">Email Address</label>
                    <div class="input-group">
                        <div class="input-group-text"><i class="fas fa-envelope "></i></div>
                        <input type="email" 
                               class="form-control" 
                               id="email" 
                               name="email"
                               placeholder="Enter your email" 
                               required>
                    </div>
                </div>
                
                <div class="mb-2">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" 
                               class="form-control" 
                               id="password" 
                               name="password"
                               placeholder="Create a password" 
                               required
                               minlength="6">
                    </div>
                    <div class="form-text">Must be at least 6 characters</div>
                    <div class="password-strength" id="passwordStrength"></div>
                </div>
                
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" 
                               class="form-control" 
                               id="confirmPassword" 
                               placeholder="Confirm your password" 
                               required>
                    </div>
                    <div class="form-text" id="passwordMatchText"></div>
                </div>
                
                <button type="submit" class="btn btn-signup mt-3">
                    <span class="btn-text">Create Account</span>
                    <div class="htmx-indicator">
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        Creating account...
                    </div>
                </button>
            </form>
            
            <div class="footer-links">
                <p>Already have an account? <a href="login.html">Sign in here</a></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap & HTMX JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    
    <!-- Custom JS for handling signup -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const signupForm = document.getElementById('signupForm');
            const signupAlert = document.getElementById('signupAlert');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const passwordMatchText = document.getElementById('passwordMatchText');
            const passwordStrength = document.getElementById('passwordStrength');
            
            // Check if user is already logged in
            const token = localStorage.getItem('authToken');
            if (token) {
                window.location.href = 'index.html';
                return;
            }
            
            // Password strength indicator
            passwordInput.addEventListener('input', function() {
                const password = passwordInput.value;
                let strength = 0;
                
                if (password.length >= 6) strength += 25;
                if (password.match(/[a-z]+/)) strength += 25;
                if (password.match(/[A-Z]+/)) strength += 25;
                if (password.match(/[0-9]+/)) strength += 25;
                
                passwordStrength.style.width = strength + '%';
                
                if (strength < 50) {
                    passwordStrength.style.backgroundColor = '#dc3545';
                } else if (strength < 75) {
                    passwordStrength.style.backgroundColor = '#ffc107';
                } else {
                    passwordStrength.style.backgroundColor = '#28a745';
                }
            });
            
            // Confirm password validation
            confirmPasswordInput.addEventListener('input', function() {
                if (confirmPasswordInput.value !== passwordInput.value) {
                    passwordMatchText.innerHTML = '<span class="text-danger">Passwords do not match</span>';
                } else {
                    passwordMatchText.innerHTML = '<span class="text-success">Passwords match</span>';
                }
            });
            
            // Handle form submission
            signupForm.addEventListener('submit', async function(event) {
                event.preventDefault();
                
                const firstName = document.getElementById('firstName').value;
                const lastName = document.getElementById('lastName').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const submitBtn = signupForm.querySelector('button[type="submit"]');
                
                // Validate form
                if (!firstName || !lastName || !email || !password || !confirmPassword) {
                    showAlert('Please fill in all fields.', 'warning');
                    return;
                }
                
                if (password !== confirmPassword) {
                    showAlert('Passwords do not match.', 'warning');
                    return;
                }
                
                if (password.length < 6) {
                    showAlert('Password must be at least 6 characters.', 'warning');
                    return;
                }
                
                // Show loading state
                submitBtn.disabled = true;
                signupAlert.innerHTML = '';
                
                try {
                    const response = await fetch('http://localhost:3000/api/signup', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            first_name: firstName,
                            last_name: lastName,
                            email: email,
                            password: password
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (response.status === 201) {
                        // Signup successful
                        localStorage.setItem('authToken', data.access_token);
                        showAlert('Account created successfully! Redirecting...', 'success');
                        
                        // Redirect to index.html after a short delay
                        setTimeout(function() {
                            window.location.href = '../index.html';
                        }, 1500);
                    } else {
                        // Signup failed
                        let errorMessage = data.error || 'Signup failed. Please try again.';
                        
                        // Make error messages more user-friendly
                        if (errorMessage.includes('email') || errorMessage.includes('Email')) {
                            errorMessage = 'This email address is already registered.';
                        }
                        
                        showAlert(errorMessage, 'danger');
                    }
                } catch (error) {
                    console.error('Signup error:', error);
                    showAlert('Network error. Please check your connection.', 'danger');
                } finally {
                    submitBtn.disabled = false;
                }
            });
            
            function showAlert(message, type) {
                const icon = type === 'success' ? 'fa-check-circle' : 
                            type === 'warning' ? 'fa-exclamation-triangle' : 'fa-exclamation-circle';
                
                signupAlert.innerHTML = `
                    <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                        <i class="fas ${icon} me-2"></i>${message}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
